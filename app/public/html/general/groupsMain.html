<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учёт студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Управление группами</h1>

    <div class="card mb-5">
        <div class="card-header">
            Список групп
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя группы</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>ПИ-20-1</td>
                        <td>
                            <a href="/groups/1" class="btn btn-info btn-sm">Перейти</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>ИВТ-21-2</td>
                        <td>
                            <a href="/groups/2" class="btn btn-info btn-sm">Перейти</a>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Создать новую группу
        </div>
        <div class="card-body">
            <form action="/groups" method="POST">
                <div class="mb-3">
                    <label for="groupName" class="form-label">Имя группы</label>
                    <input type="text" class="form-control" id="groupName" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/general/groupsMain.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
